<!DOCTYPE html>
<html>
	<head>
		<title>Locate Health Workers</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyCRZOn4Oz_QI7sQ5GCXxzEnobXxKvemLBA"></script>
		<script type="text/javascript" src="js/list.js"></script>
	</head>
	<body class="backgroundMain">		
		<div id="wrapper"> 
		<div id="list_block"> 
		
		</div>
			<div id="nav_wrapper">
				<div id="nav">
					<ul> 
						<li><a href="list.html" class="active">List Health Workers  </a></li>
						<li><a href="createAccount.html" id="create">Create New Account</a>
						</li>
						<li><a href="#" id="logout">Log Out</a></li>
					</ul>
				</div>
			</div>
			<div id="locatePeopleList">
				<div class="listChoicesBar">
				    <div id="choices">
					<div class="listchoicesdiv" id="listWorkers">
						<p style="font-size: 0.7em"> List Health Workers <span style="color: white">  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | </span></p>
					</div>
					<div class="listchoicesdiv" id="locateWorkers"> 
						<p style="font-size: 0.7em">  Locate Nearest </p>
					</div>
				    </div>
				</div>
				<div id="listSearchBar">
					<input type="text" id="search" placeholder=" Worker Name" name="search"/>
					<div id="searchOptions">
						Search By: 
						<input type="radio" name="searchChoice" value="firstName" id="firstNameSearch" checked /> First Name
						<input type="radio" name="searchChoice" value="lastName" id="lastNameSearch" /> Last Name
					</div>
				</div>
			  
				<div id="listContent">
					<div style="display:none" id="loading"><img src="img/loader.gif"/></div>
					<div id="content"></div>
				</div>
			</div> 
			<div id="container">
				<div id="map" ></div>
				<div id="worker"></div>
			</div>
		</div>
	</body>
</html>
