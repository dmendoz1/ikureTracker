<!DOCTYPE html>
    
<html>
<head>
    <title>iKure Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/gps.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/adminVerification.js"></script>

</head>
<body>
	<button id="admin" class="btn_3" style="margin-top: 7%; margin-left: 35%">Admin Settings</button>
    <span id="adminOptions" style="display: none">
		<div id="container">
		<table style="margin-right: auto; margin-left: auto;">

        <p style="text-align: center; font-size: 1.5em">Administrator</h2>
		<tr><input type="text" id="username" name="username" placeholder="username..." /></tr>
		<tr><input type="password" id="password" name="password" placeholder="password..."class="user_pass"/></tr>
        <button id="verifyAdmin" class="btn_3" style="margin-top: 3%; margin-left: 45%">Submit</button>
		</table>
		</div>
    </span>
    
	<span style="color: white">
    <h1 id="title"></h1>
    
    <br />
 
   		<div id="track_title">Tracking Settings: </div>
   		<div id="track_cont">
   			<div class="track">
    			<p style="display:inline-block; font-size: 1.3em; margin-top:0; padding-top:8px;">Start Time: </p></div><div class="track" style="width: 12%"> <span id="startTimeDiv"></span> </h4> </div>
    		<div class="track">
    			<p style="display:inline-block; font-size: 1.3em; margin-top:0; padding-top:8px;">Stop Time: </p></div><div class="track" style="width: 12%; vertical-align: middle;"> <span id="stopTimeDiv"></span> </h4> </div>
    			<br />
    			<br />
    		</div>
    	</div>
    
    <h3 id="trackingStatus"></h3>
	</span>
    
   
</body>
</html>
