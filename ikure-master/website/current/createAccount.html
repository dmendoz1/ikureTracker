<!DOCTYPE html>
<html>
	<head>
		<title>Create Account</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/createAccount.js"></script>

	</head>
	<body style="background: url('img/backgroundMain.png') no-repeat; background-size: cover"> &nbsp;		
		<div id="wrapper"> 
			<div id="nav_wrapper">
				<div id="nav">
						<ul> 
							<li><a href="list.html">List Health Workers  </a></li>	
							<li><a href="createAccount.html" style="color:rgb(204,102,0)">Create New Account</a></li>
							<li><a href="index.html" id="logout">Log Out</a></li>
						</ul>
				</div>
			</div>
			<div id="createAccountBar"> </div>
			<div id="createAccountBox">
			<p style="font-size: 18px"> To create an account, please complete the following form: </p>
				<form method="POST">
				<div id="createAccountLeft">
				<table>
					<tr>
						<td>
							First Name: 
						</td>	
						<td>
							<input id="firstName" type="text" name="firstName"  style="width:85%; height: 85%; padding: 5px; margin-bottom: 10px; font-size: 16px; margin-left: 10px; border-radius: 4px; color: #5e5e5e; background-color: #E4E4E4" />
							</br>
						</td>
					</tr>
					<tr>
						<td>
							Last Name: 
						</td>
						<td>
							<input id="lastName" type="text" name="lastName"  style="width:85%; height: 85%; padding: 5px; margin-bottom: 10px; font-size: 16px; margin-left: 10px; border-radius: 4px; color: #5e5e5e; background-color: #E4E4E4" />
							</br>
						</td>
					</tr>
					<tr>
						<td>
							Phone Number: 
						</td>
						<td>	
							<input id="phoneNumber" type="text" name="phoneNumber"  style="width:85%; height: 85%; padding: 5px; margin-bottom: 10px; font-size: 16px; margin-left: 10px; border-radius: 4px; color: #5e5e5e; background-color: #E4E4E4" />
							</br>
						</td>
					</tr>
				</table>
				</div>
					<div id="createAccountRight">
						<table>
							<tr>
								<td>
									Username: 
								</td>
								<td>
									<input id="username" type="text" name="newUsername"  style="width:85%; height: 85%; padding: 5px; margin-bottom: 10px; font-size: 16px; margin-left: 10px; border-radius: 4px; color: #5e5e5e; background-color: #E4E4E4" />
									</br>
								</td>
							</tr>
							<tr>
								<td>
									Password: 
								</td>
								<td>	
									<input id="password" type="text" name="newPassword" style="width:85%; height: 85%; padding: 5px; font-size: 16px; margin-bottom: 10px; margin-left: 10px; border-radius: 4px; background-color: #E4E4E4; color: #5E5E5E;"/>
									</br>
								</td>
							</tr>
							<tr>
								<td>					
									Re-enter Password: 
								</td>
								<td>	
									<input id="passwordConf" type="text" name="passwordReenter"  style="width:85%; height: 85%; padding: 5px; margin-bottom: 10px; font-size: 16px; margin-left: 10px; border-radius: 4px; color: #5e5e5e; background-color: #E4E4E4" />
									<!--width:150px; height: 20px; -->
									</br>
								</td>
							</tr>
						</table>
					</div>
					</br>
					</table>
				      <div style="margin-top: 4%">
					<div class="createbtn" id="createButton" > <center> Create </center></div>
					<div id="status" class="accountLeft"> </div>
				    </div>
		    </form>
		</div>
		</div>
	</body>
	
</html>
